<!DOCTYPE html>
<html>

<style>
table {
	border: 2px solid blueviolet;
	padding: 10px;
}

td, th {
	padding-bottom: 10px;
}
</style>

<body>
<h3 align="center">SignUp Page!</h3>
	<div align="center">
		<form action="signup" method="post">
			<table>
			
				<tr>
					<td><b>Enter your name : </b></td>
					<td><input type="text" name="Name"></td>
				</tr>
				<tr>
					<td><b>Enter your Email id : </b></td>
					<td><input type="email" name="Email"></td>
				</tr>
				<tr>
					<td><b>Enter your Employee id : </b></td>
					<td><input type="number" name="EmpId"></td>
				</tr>
				<tr>
					<td><b>Enter your Phone No : </b></td>
					<td><input type="number" name="PhoneNo"></td>
				</tr>
				<tr>
					<td><b>Enter your Password : </b></td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td><b>Enter your Conform Password : </b></td>
					<td><input type="password" name="conformPassword"></td>
				</tr>
				<tr>
					<td></td>
					<td align="center"><input type="submit" value="submit"></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
