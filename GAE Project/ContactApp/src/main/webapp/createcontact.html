<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
table {
	border: 2px solid blueviolet;
	padding: 10px;
}

td, th {
	padding-bottom: 10px;
}
</style>

<body>
<h4 align="center">create new contact</h4>
	<div align="center">
		<form action="createpage" method="post">
			<table>
			
				<tr>
					<td><b>Enter contact name : </b></td>
					<td><input type="text" name="Name"></td>
				</tr>
				<tr>
					<td><b>Enter contact Email id : </b></td>
					<td><input type="email" name="Email"></td>
				</tr>
				<tr>
					<td><b>Enter contact Employee id : </b></td>
					<td><input type="number" name="EmpId"></td>
				</tr>
				<tr>
					<td><b>Enter contact Phone No : </b></td>
					<td><input type="number" name="PhoneNo"></td>
				</tr>
				<tr>
					<td></td>
					<td align="center"><input type="submit" value="submit"></td>
				</tr>
			</table>
			<input type="hidden" name="message" value="created">
		</form>
	</div>

</body>
</html>
